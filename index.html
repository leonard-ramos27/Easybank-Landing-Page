<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easybank Landing Page</title>
    <link rel="shortcut icon" href="styles/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="icon">
            <img src="styles/images/logo.svg" alt="Easybank Logo">
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Careers</a></li>
            </ul>
        </nav>
        <div class="burger-icon">
            <img src="styles/images/icon-hamburger.svg" alt="Menu Icon" id="burger-icon-open">
            <img src="styles/images/icon-close.svg" alt="Close Menu" id="burger-icon-close" class="burger-hide">
        </div>
        <button class="btn-request-invite">Request Invite</button>
    </header>
    <section class="hero-section">
        <div class="hero-img">
            <img src="styles/images/image-mockups.png" alt="Mobile phones with Easybank App" class="hero-phone-img">
        </div>
        <div class="hero-text">
            <h1>Next generation digital banking</h1>
            <p>Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
            <button class="btn-request-invite">Request Invite</button>
        </div>
    </section>
    <div class="sub-div"></div>

    <script src="script/script.js"></script>
</body>
</html>
